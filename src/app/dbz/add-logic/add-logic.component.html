<div class="col">
    <h3>Agregar</h3>
    <hr>
    <form (ngSubmit)="add()">
        <input 
            class="row"
            type="text" 
            placeholder="Name" 
            name="name"
            [(ngModel)]="charToAdd.name"
            >
            
        <br>
        <input 
            class="row"
            type="number" 
            placeholder="Power"
            [(ngModel)]="charToAdd.power"
            name="power"
        >
        <br>
        <button>Add</button>
    </form>
</div>
